# This dockerfile can be used to host the built sample app.  This can be useful for debugging things like
# sentry logging.  To use, add a hosts entry of this docker IP with vuntangle.untangle.com.
web:
  image: nginx
  volumes:
   - ./dist:/usr/share/nginx/html
  ports:
   - "80:80"
  environment:
   - NGINX_HOST=vuntangle.untangle.com
   - NGINX_PORT=80
